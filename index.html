<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>₽ за ккал</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
      margin: 0;
      background: #f2f2f2;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 12px;
      font-size: 16px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 4px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #result {
      margin-top: 24px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Калькулятор: ₽ за ккал</h1>

    <label>
      Ккал на 100 г:
      <input type="number" id="kcalPer100" step="any" inputmode="decimal" />
    </label>

    <label>
      Граммов:
      <input type="number" id="grams" step="any" inputmode="decimal" />
    </label>

    <label>
      Или всего ккал:
      <input type="number" id="totalKcal" step="any" inputmode="decimal" />
    </label>

    <label>
      Цена (₽):
      <input type="number" id="price" step="any" inputmode="decimal" />
    </label>

    <div id="result">—</div>
  </div>

<script>
  const kcalPer100Input = document.getElementById("kcalPer100");
  const gramsInput = document.getElementById("grams");
  const totalKcalInput = document.getElementById("totalKcal");
  const priceInput = document.getElementById("price");
  const resultDiv = document.getElementById("result");

  const greenMax = 700;
  const yellowMax = 1300;

  const inputs = [kcalPer100Input, gramsInput, totalKcalInput, priceInput];
  inputs.forEach(input => input.addEventListener("input", calculate));

  function calculate() {
    const kcalPer100 = parseFloat(kcalPer100Input.value);
    const grams = parseFloat(gramsInput.value);
    const totalKcal = parseFloat(totalKcalInput.value);
    const price = parseFloat(priceInput.value);

    if (isNaN(price) || price <= 0) {
      resultDiv.textContent = "Введите цену";
      resultDiv.style.color = "black";
      return;
    }

    let kcal;

    if (!isNaN(totalKcal) && totalKcal > 0) {
      kcal = totalKcal;
    } else if (!isNaN(kcalPer100) && !isNaN(grams) && kcalPer100 > 0 && grams > 0) {
      kcal = (kcalPer100 / 100) * grams;
    } else {
      resultDiv.textContent = "Введите калорийность";
      resultDiv.style.color = "black";
      return;
    }

    const costFor3000 = (price / kcal) * 3000;

    let color = "red";
    if (costFor3000 <= greenMax) {
      color = "green";
    } else if (costFor3000 <= yellowMax) {
      color = "orange";
    }

resultDiv.textContent = `Рацион на 3000 ккал ≈ ${Math.round(costFor3000)} ₽`;
    resultDiv.style.color = color;
  }
</script>

</body>
</html>
