<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>₽ за 3000 ккал</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
      margin: 0;
      background: #f2f2f2;
    }

    .container {
      max-width: 360px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 12px;
      font-size: 16px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 4px;
    }

    #result {
      margin-top: 24px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>₽ за 3000 ккал</h1>

    <label>
      Ккал всего:
      <input type="number" id="kcal" step="any" inputmode="decimal" />
    </label>

    <label>
      Цена (₽):
      <input type="number" id="price" step="any" inputmode="decimal" />
    </label>

    <div id="result">—</div>
  </div>

  <script>
    const kcalInput = document.getElementById("kcal");
    const priceInput = document.getElementById("price");
    const resultDiv = document.getElementById("result");

    const greenMax = 700;
    const yellowMax = 1300;

    kcalInput.addEventListener("input", calculate);
    priceInput.addEventListener("input", calculate);

    function calculate() {
      const kcal = parseFloat(kcalInput.value);
      const price = parseFloat(priceInput.value);

      if (isNaN(kcal) || kcal <= 0) {
        resultDiv.textContent = "Введите калории";
        resultDiv.style.color = "black";
        return;
      }

      if (isNaN(price) || price <= 0) {
        resultDiv.textContent = "Введите цену";
        resultDiv.style.color = "black";
        return;
      }

      const costFor3000 = (price / kcal) * 3000;

      let color = "red";
      if (costFor3000 <= greenMax) {
        color = "green";
      } else if (costFor3000 <= yellowMax) {
        color = "orange";
      }

      resultDiv.textContent = `Рацион на 3000 ккал ≈ ${Math.round(costFor3000)} ₽`;
      resultDiv.style.color = color;
    }
  </script>
</body>
</html>
